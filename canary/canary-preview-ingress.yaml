apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: canary-demo-preview
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: instance
spec:
  rules:
    - http:
        paths:
        - path: /
          backend:
            serviceName: canary-demo-preview
            servicePort: 80